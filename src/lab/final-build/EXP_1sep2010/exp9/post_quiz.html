<script type="text/javascript">
// pos is position of where the user in the test or which question they're up to
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC,cdD,correct = 0;
var questions = [
  ["Which is correct assignment for two input and gate shown in Fig.1?", " Wire Y; assign Y = A x B ;", "Wire Y; assign Y = A & B ;", "Wire Y; assign Y = A and B ;", "Wire Y; assign A & B = Y ;", "B"],
  ["Which is correct assignment for try state buffer shown in Fig.2?", "Tri Y ; assign Y = (ENB) : A : Z ;", " Y = (ENB) ? A : Z ;", "Tri Y ; assign Y = (ENB) ? A : Z ;", "Tri Y ; Y = (ENB) ? A : Z ;", "D"],
  ["Which is not a logical operator ?", " |     logical OR", "||     logical OR", "&&     logical AND", "!    logical NOT","A"],
  ["Which is/are bitwise operator:<br><br> A) & <br> B) ~ <br> C) | <br> D) ~^", "Only A", "A and B", "A,B and C","All Of These", "D"],
  ["Which is not a correct statement?<br><br> (A) >> is a shift right operator. <br> (B) & is a reduction operator <br> (C) === is a case equality operator <br> (D) Y = (sel) ? A : B; is an example of conditional operator","A","None","All Of These","A,B and C","B"],
  ["Which is/are showing incorrect result for given operands and operator ?<br>  (i) 1 > 0 ->1<br>'b1 x 1 <= 0 -> x<br>10 < z -> x <br><br> (ii) 4'b 1z0x == 4'b 1z0x -> x<br>4'b 1z0x != 4'b 1z0x -> x<br><br> (iii) One multi-bit operand -> One single-bit result<br>a = 4'b1001;<br>c = |a; // c = 1|0|0|1 = 1<br><br> (iv) 4'b 1z0x === 4'b 1z0x -> 1<br> 4'b 1z0x !== 4'b 1z0x -> 0<br><br>"," (i), (ii) and (iii).","Only (i)."," All of these","None","D"],
  ["Which is/are not correct escaped characters?<br>(A) \N for new line<br>(B) \T for new tab<br>(C) %% for %<br>(D) \ for \<br>(E) \' for ' <br>(F) \s for string<br>","A and B.","C and D.","Only E.","Only F.","D"],
  ["Which is/are correct verilog code for Fig.3?","Only A.","Only B.","C and D.","A and B.","D"],
  ["Which is correct verilog code for Fig.4?","Only A.","Only B.","Only C.","A and D.","C"],
  ["Which is not a correct port assignment for a module in Fig.5?","(i)","(ii)","(iii)","(iv)","D"]
  ];
function get(x){
  return document.getElementById(x);
}
function renderQuestion(){
  test = get("test");
  if(pos >= questions.length){
    test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
    get("test_status").innerHTML = "Test completed";
    // resets the variable to allow users to restart the test
    pos = 0;
    correct = 0;
    // stops rest of renderQuestion function running when test is completed
    return false;
  }
  get("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
  question = questions[pos][0];
  chA = questions[pos][1];
  chB = questions[pos][2];
  chC = questions[pos][3];
  chD = questions[pos][4];

  test.innerHTML = "<h3>"+question+"</h3>";
  // the += appends to the data we started on the line above
  test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='D'> "+chD+"<br><br>";
  test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}
function checkAnswer(){
  // use getElementsByName because we have an array which it will loop through
  choices = document.getElementsByName("choices");
  for(var i=0; i<choices.length; i++){
    if(choices[i].checked){
      choice = choices[i].value;
    }
  }
  // checks if answer matches the correct choice
  if(choice == questions[pos][5]){
    //each time there is a correct answer this value increases
    correct++;
  }
  // changes position of which character user is on
  pos++;
  // then the renderQuestion function runs again to go to next question
  renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
</head>
